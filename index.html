    <title>To-do list</title>

<body>

    <section class="section1">

         </div>
        
        <ol>
            <li>1. My</li>
            <li class="li2"><del>2. to-do</del></li>

        </ol>
        <div class="div3">
        <button class="b2"><span>Clear Completed</span></button>
        <button class="b3"><span>Empty List</span></button>
        <button class="b4"><span>Save List</span></button>
        </div>
       </section>
    </div>
 </body>
